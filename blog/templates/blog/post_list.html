{% extends 'blog/base.html'%}

{% block content %}
        {% for post in allposts %}

            <div class="container">
                    <div class="well">
            <p>published: {{ post.published_date }}</p>
                    </div>

            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p>

           </div>

        {% endfor %}

{% endblock %}
